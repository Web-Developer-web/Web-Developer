<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sytle.css">
    <title>mysite</title>
    <style>
        legend{
            background-color: orange;
            padding: 8px;
            border-radius: 10px;
            color: whitesmoke;
            font-weight: bolder;
        }
        #per-info{
            background-color: olivedrab;
        }
        #s-e-e{
            background-color: bisque;
        }
        #o-i{
            background-color: blueviolet;
        }
        input{
           
        }
    </style>
</head>
<body>
    
<h1>Registration Form For Applicant.</h1>
<form action=".python" method="post">
    <fieldset id="per-info">
        <legend>Personal Information</legend>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="enter first name">
        <br/>
        <br/>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="enter last name">
        <br/>
        <br/>
        <label for="male">Male:</label>
        <input type="radio" id="male" name="gender">
        <label for="female">Female:</label>
        <input type="radio" id="female" name="gender">
        <br/>
        <br/>
        <label for="tel">Phone:</label>
        <input type="tel" id="tel" name="tel" minlength="0" maxlength="15" placeholder="enter phone number">
        <br/>
        <br/>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="enter your email">
        <br/>
        <br/>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="enter your password">
        <br/>
        <br/>
    </fieldset>
    <br/>
    <br/>
    <fieldset id="s-e-e">
        <legend>Skills, Experience and Education</legend>
        <h3>Select your courses:</h3>
        <label for="html">HTML:</label>
        <input type="checkbox" id="html" name="html">
        <label for="css">CSS:</label>
        <input type="checkbox" id="css" name="css">
        <label for="js">JS:</label>
        <input type="checkbox" id="js" name="js">
        <label for="python">Python:</label>
        <input type="checkbox" id="python" name="python">
        <br/>
        <br/>
        <h3>Select your educational background:</h3>
        <select name="edu" id="edu">
            <option value="ssc">SSC</option>
            <option value="hssc">HSSC</option>
            <option value="BA">BA</option>
            <option value="ma">MA</option>
            <option value="B.Ed">B.Ed</option>
            <option value="M.Ed">M.Ed</option>
        </select>
        <br/>
        <br/>
        <label for="exp">Worked Experience:</label>
        <input type="number" name="exp" id="exp" min="0" max="10">
        <br/>
        <br/>
        <label for="resume">Upload your Resume:</label>
        <input type="file" id="resume" name="resume">

    </fieldset>
    <br/>
    <br/>
    <fieldset id="o-i">
        <legend>Other information</legend>
        <label for="comment">Comments:</label>
        <textarea name="com" id="com" cols="30" rows="10"></textarea>
        <br/>
        <br/>
        <label for="t&c">I agree terms and condition:</label>
        <input type="checkbox" id="checkbox" name="checkbox">
    </fieldset>
    <br/>
    <button type="button">Upload information</button>
    <br/>
    <br/>
    <input type="button" id="button" name="button" value="Submit your application">

</form>




    <script src="index.js"></script>
</body>
</html>
