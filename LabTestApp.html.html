<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Test Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px gray;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Lab Test Application</h2>
        <form id="labTestForm">
            <label for="name">Patient Name:</label>
            <input type="text" id="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" required>

            <label for="test">Select Test:</label>
            <select id="test" required>
                <option value="Blood Test">Blood Test</option>
                <option value="X-Ray">X-Ray</option>
                <option value="MRI">MRI</option>
            </select>

            <button type="submit">Submit</button>
        </form>
        <div id="result" style="margin-top: 20px;"></div>
        <button onclick="printResult()">Print</button>
    </div>

    <script>
        document.getElementById("labTestForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let name = document.getElementById("name").value;
            let age = document.getElementById("age").value;
            let test = document.getElementById("test").value;
            
            document.getElementById("result").innerHTML =
                `<h3>Test Submitted</h3>
                 <p><strong>Patient Name:</strong> ${name}</p>
                 <p><strong>Age:</strong> ${age}</p>
                 <p><strong>Test:</strong> ${test}</p>`;
        });
        
        function printResult() {
            let printContent = document.getElementById("result").innerHTML;
            let originalContent = document.body.innerHTML;
            document.body.innerHTML = printContent;
            window.print();
            document.body.innerHTML = originalContent;
            location.reload();
        }
    </script>
</body>
</html>
