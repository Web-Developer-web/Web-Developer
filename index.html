<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Transform & Transition CSS Properties</title>
    <style>
        .box1 {
            background-color: orange;
            border-radius: 5px;
            width: 100px;
            height: 100px;
            margin: 15px;
            padding: 10px;
        }

        .box2 {
            background-color: rgb(185, 9, 91);
            border-radius: 5px;
            width: 100px;
            height: 100px;
            margin: 15px;
            padding: 10px;
        }

        .box3 {
            background-color: rgb(6, 136, 23);
            border-radius: 5px;
            width: 100px;
            height: 100px;
            margin: 15px;
            padding: 10px;
        }

        .box4 {
            background-color: rgb(60, 16, 131);
            border-radius: 5px;
            width: 100px;
            height: 100px;
            margin: 15px;
            padding: 10px;
        }

        .box5 {
            background-color: rgb(197, 34, 5);
            border-radius: 5px;
            width: 100px;
            height: 100px;
            margin: 15px;
            padding: 10px;
        }

        .box6 {
            background-color: rgb(11, 91, 145);
            border-radius: 5px;
            width: 100px;
            height: 100px;
            margin: 15px;
            padding: 10px;
        }
        #one:hover {
            transform: translateX(70px);
            transition: 2s;
        }
        #two:hover {
            transform: rotate(360deg);
            transition: 2s;
        }
        #three:hover {
            transform: rotateX(360deg);
            transition: 2s;
        }
        #four:hover {
            transform: rotateY(360deg);
            transition: 2s;
        }
        #five:hover {
            transform: scale(1.3);
            transition: 2s;
        }
        #six:hover {
            transform: scaleX(1.5);
            transition: 2s;
        }
    </style>
</head>

<body>

    <div class="box1" id="one"></div>
    <div class="box2" id="two"></div>
    <div class="box3" id="three"></div>
    <div class="box4" id="four"></div>
    <div class="box5" id="five"></div>
    <div class="box6" id="six"></div>

</body>

</html>
