<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos Circle Slider</title>
    <style>
        body{
            background-image: url(photo.jpg);
            background-repeat:no-repeat;
            background-size: cover;
            backdrop-filter:blur(5px);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img{
            height: 350px;
            width: 200px;
        }
        .container{
            width: 200px;
            height: 350px;
            position: relative;
            transform-style: preserve-3d;
            transform: perspective(1000px);
            animation: gallery 30s linear infinite;
            cursor: pointer;
        }
        .container span{
            position: absolute;
            gap: 10px;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform: rotateY(calc(var(--i)*45deg)) translateZ(500px);
            -webkit-box-reflect: belwo 2.5px linear-gradient
            (transparent,transparent, rgba(3,3,3,0));   
        }
        .container span img{
            position:absolute;
            border-radius: 10px;
            border: 6px ridge #ccc;
        }
        @keyframes gallery {
            0%{
                transform: perspective(1000px) rotateX(0deg);
            }
            100%{
                transform: perspective(1000px) rotateY(360deg);
            }
            
        }

    </style>
</head>
<body>
    <div class="container">

    <span style="--i:1"><img src="one.jpg" alt=""></span>
    <span style="--i:2"><img src="two.jpg" alt=""></span>
    <span style="--i:3"><img src="three.jpg" alt=""></span>
    <span style="--i:4"><img src="four.jpg" alt=""></span>
    <span style="--i:5"><img src="five.jpg" alt=""></span>
    <span style="--i:6"><img src="six.jpg" alt=""></span>

    </div>
    
</body>
</html>
