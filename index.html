<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rain</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overflow: hidden;
      font-family: 'Noto Nastaliq Urdu', serif;
      background: linear-gradient(to bottom, #87ceeb, #ffffff);
      transition: background 5s ease-in-out;
    }
    .sky {
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    h1 {
      font-size: 2rem;
      padding: 1rem;
      color: #ffffff;
      background: rgba(0, 0, 0, 0.4);
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 10;
      text-align: center;
      animation: moveText 10s ease-in-out infinite alternate;
      text-shadow: 0 0 10px #fff, 0 0 20px #00f, 0 0 30px #0ff;
    }
    @keyframes moveText {
      0% { transform: translateX(-10%); }
      100% { transform: translateX(10%); }
    }
    .start-btn {
      position: absolute;
      z-index: 11;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: #004466;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .start-btn:hover {
      background: #006688;
    }
    .raindrop, .bubble {
      position: absolute;
      background: rgba(255, 255, 255, 0.6);
    }
    .raindrop {
      width: 2px;
      height: 15px;
      animation: fall 2s linear infinite;
    }
    .bubble {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      animation: bubble 2s ease-out forwards;
    }
    @keyframes fall {
      0% { top: -20px; opacity: 1; }
      100% { top: 100vh; opacity: 0; }
    }
    @keyframes bubble {
      0% { transform: scale(0.5); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }
    .cloud {
      position: absolute;
      top: 50px;
      width: 200px;
      height: 60px;
      background: #fff;
      border-radius: 50%;
      filter: blur(10px);
      opacity: 0.6;
      z-index: 5;
      animation: moveClouds 30s linear infinite;
    }
    .cloud::before, .cloud::after {
      content: '';
      position: absolute;
      background: #fff;
      border-radius: 50%;
    }
    .cloud::before {
      width: 100px;
      height: 100px;
      top: -30px;
      left: 30px;
    }
    .cloud::after {
      width: 80px;
      height: 80px;
      top: -20px;
      left: 100px;
    }
    @keyframes moveClouds {
      0% { left: -250px; }
      100% { left: 110%; }
    }
  </style>
</head>
<body>
  <div class="sky" id="sky">
    <h1>اللہ رحمت کی بارش برسائے</h1>
    <button class="start-btn" onclick="startRain()">Start the Rain</button>
  </div>

  <script>
    function startRain() {
      const sky = document.getElementById('sky');
      sky.style.background = 'linear-gradient(to bottom, #444, #222)';

      for (let i = 0; i < 3; i++) {
        let cloud = document.createElement('div');
        cloud.className = 'cloud';
        cloud.style.top = (30 + i * 60) + 'px';
        cloud.style.animationDuration = (20 + i * 5) + 's';
        sky.appendChild(cloud);
      }

      for (let i = 0; i < 400; i++) {
        let drop = document.createElement('div');
        drop.className = 'raindrop';
        drop.style.left = Math.random() * 100 + 'vw';
        drop.style.animationDuration = (1 + Math.random()) + 's';
        sky.appendChild(drop);

        setTimeout(() => {
          let bubble = document.createElement('div');
          bubble.className = 'bubble';

          const size = 8 + Math.random() * 15;
          bubble.style.width = size + 'px';
          bubble.style.height = size + 'px';

          bubble.style.left = drop.style.left;
          bubble.style.bottom = '0';
          sky.appendChild(bubble);
          setTimeout(() => bubble.remove(), 2000);
        }, 3000 * Math.random());
      }
    }
  </script>
</body>
</html>
