<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Information Technology Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #5321b1, #e28bc8);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      width: 400px;
      height: 500px;
      background: white;
      transform: rotate(-10deg);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      padding: 30px;
      position: relative;
      animation: floatCard 6s ease-in-out infinite;
    }

    @keyframes floatCard {
      0%, 100% { transform: rotate(-10deg) translateY(0); }
      50% { transform: rotate(-10deg) translateY(-15px); }
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      color: #007BFF;
      margin-bottom: 20px;
      text-align: center;
    }

    .info {
      font-size: 16px;
      line-height: 1.8;
    }

    .signature {
      position: absolute;
      bottom: 20px;
      right: 30px;
      font-family: 'Brush Script MT', cursive;
      font-size: 20px;
      color: #007BFF;
    }

    .image-container {
      position: absolute;
      top: 30px;
      right: 30px;
      width: 120px;
      height: 120px;
      perspective: 1000px;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 3px solid #007BFF;
      transform-style: preserve-3d;
      animation: spin 8s linear infinite;
    }

    @keyframes spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">Information Technology</div>
    <div class="image-container">
      <img src="abdulwahid khan kakad 123.png" alt="Abdul Wahid Khan" />
    </div>
    <div class="info">
      <p><strong>Employee Name:</strong> Abdul Wahid Khan</p>
      <p><strong>Designation:</strong> IT</p>
      <p><strong>Speciality:</strong> Web Development & Graphics Designing</p>
      <p><strong>Contact No:</strong> 0348-0000000</p>
      <p><strong>Address:</strong> Wari, Upper Dir</p>
    </div>
    <div class="signature">Abdul Wahid Khan</div>
  </div>
</body>
</html>
