<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Garden Login/Sign Up</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to top, #0a0a0a 40%, #1c0f3f 100%);
        }

        .sky,
        .stars,
        .sunset,
        .hills,
        .garden {
            position: absolute;
            width: 100%;
        }

        .sky {
            height: 50%;
            background: radial-gradient(circle at bottom, #ff6e40 0%, #1c0f3f 80%);
            z-index: 1;
        }

        .stars {
            height: 100%;
            box-shadow: 20px 30px white, 50px 100px white, 150px 120px white,
                200px 50px white, 300px 80px white, 400px 60px white;
            animation: twinkle 4s infinite alternate;
        }

        @keyframes twinkle {
            from {
                opacity: 0.5;
            }

            to {
                opacity: 1;
            }
        }

        .sunset {
            height: 100px;
            width: 100px;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            background: radial-gradient(circle, #ffcc33, #ff9966);
            border-radius: 50%;
            animation: sunMove 10s infinite alternate;
            z-index: 2;
        }

        @keyframes sunMove {
            0% {
                bottom: 20px;
                opacity: 1;
            }

            100% {
                bottom: -50px;
                opacity: 0.4;
            }
        }

        .hills {
            bottom: 20%;
            height: 30%;
            background: radial-gradient(circle at 50% 100%, #223322, #111822);
            filter: blur(4px);
            z-index: 2;
        }

        .garden {
            bottom: 0;
            height: 30%;
            background: linear-gradient(to top, #0f2f0f 40%, transparent);
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            padding: 0 30px;
            z-index: 3;
        }

        .light {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ffeb3b;
            box-shadow: 0 0 10px 4px #ffee58;
            animation: glow 2s infinite ease-in-out;
            position: relative;
        }

        @keyframes glow {

            0%,
            100% {
                opacity: 0.4;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.4);
            }
        }

        .login-wrapper {
            position: absolute;
            top: 50%;
            left: 40px;
            transform: translateY(-50%);
            z-index: 10;
            perspective: 1000px;
        }

        .toggle-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .toggle-buttons button {
            flex: 1;
            margin: 0 5px;
            padding: 10px;
            border: none;
            background: #ff9966;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-buttons button:hover {
            background: #ff6e40;
        }

        .login-box {
            width: 360px;
            height: 320px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            overflow: hidden;
            opacity: 0;
            max-height: 0;
            transform-style: preserve-3d;
            transition: transform 0.8s ease, opacity 0.5s, max-height 0.5s;
        }

        .login-box.active {
            opacity: 1;
            max-height: 600px;
        }

        .login-box.flipped {
            transform: rotateX(180deg);
        }

        .form-container {
            padding: 20px;
            color: white;
            backface-visibility: hidden;
        }

        .form-container h2 {
            text-align: center;
            font-weight: normal;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: white;
        }

        .form-container input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-container button.submit {
            width: 100%;
            padding: 10px;
            background: #ff9966;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-container small {
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            color: #ccc;
        }

        .form-container .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="sky">
        <div class="stars"></div>
        <div class="sunset"></div>
    </div>
    <div class="hills"></div>
    <div class="garden" id="garden">
        <div class="light" style="animation-delay: 0s;"></div>
        <div class="light" style="animation-delay: 1s;"></div>
        <div class="light" style="animation-delay: 2s;"></div>
    </div>

    <div class="login-wrapper">
        <div class="toggle-buttons">
            <button onclick="showForm('login')">Login</button>
            <button onclick="showForm('signup')">Sign Up</button>
        </div>
        <div class="login-box" id="loginBox">
            <div class="form-container">
                <h2 id="formTitle">Welcome Back</h2>
                <form id="loginForm">
                    <input type="text" placeholder="Username" required />
                    <input type="password" placeholder="Password" required />
                    <button class="submit">Login</button>
                </form>
                <form id="signupForm" class="hidden">
                    <input type="text" placeholder="Username" required />
                    <input type="email" placeholder="Email" required />
                    <input type="password" placeholder="Password" required />
                    <button class="submit">Sign Up</button>
                </form>
                <small id="toggleHint">New here? Click Sign Up above.</small>
            </div>
        </div>
    </div>

    <script>
        const loginBox = document.getElementById('loginBox');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const formTitle = document.getElementById('formTitle');
        const toggleHint = document.getElementById('toggleHint');

        let isOpen = false;
        let currentForm = 'login';

        function showForm(form) {
            if (!isOpen) {
                loginBox.classList.add('active');
                isOpen = true;
            }

            if (form === currentForm) return;

            loginBox.classList.add('flipped');

            setTimeout(() => {
                if (form === 'login') {
                    loginForm.classList.remove('hidden');
                    signupForm.classList.add('hidden');
                    formTitle.innerText = 'Welcome Back';
                    toggleHint.innerText = 'New here? Click Sign Up above.';
                } else {
                    signupForm.classList.remove('hidden');
                    loginForm.classList.add('hidden');
                    formTitle.innerText = 'Create Account';
                    toggleHint.innerText = 'Already have an account? Click Login above.';
                }

                currentForm = form;
                loginBox.classList.remove('flipped');
            }, 400);
        }

        const garden = document.getElementById('garden');
        for (let i = 0; i < 10; i++) {
            const light = document.createElement('div');
            light.className = 'light';
            light.style.left = `${Math.random() * 90}%`;
            light.style.bottom = `${Math.random() * 50}px`;
            light.style.animationDelay = `${Math.random() * 3}s`;
            garden.appendChild(light);
        }
    </script>
</body>

</html>
