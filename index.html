<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Glowing Keyboard</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at center, #0f0f0f, #000);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Segoe UI', sans-serif;
}

.keyboard {
  display: grid;
  grid-template-columns: repeat(14, 50px);
  grid-gap: 10px;
  padding: 20px;
  background: rgba(255, 255, 255, 0.02);
  border-radius: 20px;
  box-shadow: 0 0 60px rgba(0, 255, 180, 0.2);
}

.key {
  height: 50px;
  background: #111;
  border: none;
  color: #0ff;
  font-size: 16px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,255,255,0.3);
  transition: transform 0.1s, box-shadow 0.2s;
  text-transform: uppercase;
}

.key:active {
  transform: scale(0.95);
  box-shadow: 0 0 20px rgba(0,255,255,0.6);
}

.key.wide {
  grid-column: span 2;
}

.key.extra-wide {
  grid-column: span 5;
}

.key.shift {
  grid-column: span 3;
}

.key.space {
  grid-column: span 6;
}
</style>
</head>
<body>
<div class="keyboard" id="keyboard"></div>
<script>
const rows = [
  ["esc", "f1", "f2", "f3", "f4", "f5", "f6", "f7", "f8", "f9", "f10", "f11", "f12", "del"],
  ["`", "1", "2", "3", "4", "5", "6", "7", "8", "9", "0", "-", "=", "backspace"],
  ["tab", "q", "w", "e", "r", "t", "y", "u", "i", "o", "p", "[", "]", "\\"],
  ["caps", "a", "s", "d", "f", "g", "h", "j", "k", "l", ";", "'", "enter"],
  ["shift", "z", "x", "c", "v", "b", "n", "m", ",", ".", "/", "shift"],
  ["ctrl", "win", "alt", "space", "alt", "fn", "ctrl", "←", "↑", "↓", "→"]
];

const keyboard = document.getElementById("keyboard");

rows.forEach(row => {
  row.forEach(key => {
    const k = document.createElement("button");
    k.className = "key";
    k.textContent = key;
    if (["tab", "caps", "enter", "backspace"].includes(key)) k.classList.add("wide");
    if (["shift"].includes(key)) k.classList.add("shift");
    if (key === "space") k.classList.add("space");
    keyboard.appendChild(k);
  });
});
</script>
</body>
</html>
