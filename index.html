<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Experience Certificate Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      overflow-x: hidden;
    }

    .form-container, .certificate-container {
      max-width: 900px;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      position: relative;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      color: #333;
    }

    .form-field {
      margin-bottom: 20px;
    }

    .form-field label {
      font-size: 1.3rem;
      display: block;
      margin-bottom: 10px;
    }

    .form-field input {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    #generateBtn {
      background-color: #4CAF50;
      color: white;
      padding: 15px 25px;
      font-size: 1.3rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: block;
      margin: 30px auto 0;
    }

    #generateBtn:hover {
      background-color: #45a049;
    }

    .certificate {
      display: none;
      text-align: center;
      padding: 40px;
      background: linear-gradient(45deg, #fdfbfb, #ebedee);
      border-radius: 15px;
      position: relative;
      overflow: hidden;
    }

    .certificate h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #1a237e;
    }

    .certificate p {
      font-size: 1.2rem;
      margin: 10px 0;
      color: #333;
    }

    .animated-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #4dd0e1, #00796b);
      position: absolute;
      animation: float 6s ease-in-out infinite;
      opacity: 0.4;
    }

    .animated-circle:nth-child(1) {
      top: -50px;
      left: -50px;
      animation-delay: 0s;
    }

    .animated-circle:nth-child(2) {
      top: 200px;
      right: -50px;
      animation-delay: 1s;
    }

    .animated-circle:nth-child(3) {
      bottom: -50px;
      left: 150px;
      animation-delay: 2s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(20px);
      }
    }

    .photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #00796b;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="form-container" id="formContainer">
    <h1>Generate Your Experience Certificate</h1>
    <div class="form-field">
      <label for="photoInput">Upload Your Photo</label>
      <input type="file" id="photoInput" accept="image/*">
    </div>
    <div class="form-field">
      <label for="name">Your Name</label>
      <input type="text" id="name">
    </div>
    <div class="form-field">
      <label for="fatherName">Father's Name</label>
      <input type="text" id="fatherName">
    </div>
    <div class="form-field">
      <label for="address">Address</label>
      <input type="text" id="address">
    </div>
    <div class="form-field">
      <label for="profession">Profession</label>
      <input type="text" id="profession" value="Information Technology">
    </div>
    <button id="generateBtn">Generate Certificate</button>
  </div>

  <div class="certificate-container certificate" id="certificateContainer">
    <div class="animated-circle"></div>
    <div class="animated-circle"></div>
    <div class="animated-circle"></div>
    <h2>✨ Experience Certificate ✨</h2>
    <img id="certPhoto" class="photo" src="" alt="User Photo">
    <p id="certName"></p>
    <p id="certFatherName"></p>
    <p id="certAddress"></p>
    <p id="certProfession"></p>
    <p>This is to certify that the above-mentioned individual has a rich experience and commendable contribution in the field of <strong>Information Technology</strong>.</p>
  </div>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const formContainer = document.getElementById('formContainer');
    const certificateContainer = document.getElementById('certificateContainer');
    const photoInput = document.getElementById('photoInput');

    generateBtn.addEventListener('click', () => {
      const name = document.getElementById('name').value;
      const fatherName = document.getElementById('fatherName').value;
      const address = document.getElementById('address').value;
      const profession = document.getElementById('profession').value;

      document.getElementById('certName').textContent = `Name: ${name}`;
      document.getElementById('certFatherName').textContent = `Father's Name: ${fatherName}`;
      document.getElementById('certAddress').textContent = `Address: ${address}`;
      document.getElementById('certProfession').textContent = `Profession: ${profession}`;

      const file = photoInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('certPhoto').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }

      formContainer.style.display = 'none';
      certificateContainer.style.display = 'block';
    });
  </script>
</body>
</html>
